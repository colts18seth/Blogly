{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 m-5">Edit {{ user.first_name }} {{ user.last_name }}'s Post?</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <p>Title: <input class="form-control" type="text" name="title"></p>
    </div>
    <div class="form-group">
        <p>Content: <textarea class="form-control" name="content"></textarea></p>
    </div>
    <button class="btn btn-info">Edit</button>
</form>

<form action="/users/{{ user.id }}"><button class="btn btn-warning mt-3">Back</button></form>
{% endblock %}
