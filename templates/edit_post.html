{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 m-5">Edit {{ user.first_name }} {{ user.last_name }}'s Post?</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <p>Title: <input class="form-control" type="text" name="title" value="{{ post.title }}"></p>
    </div>
    <div class="form-group">
        <p>Content: <textarea class="form-control" name="content">{{ post.content }}</textarea></p>
    </div>

    {% if all_tags: %}
    {% for tag in all_tags %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{ tag.name }}" id="{{ tag.name }}" name="tags">
        <label class="form-check-label" for="{{ tag.name }}">
            {{ tag.name }}
        </label>
    </div>
    {% endfor %}
    {% endif %}

    <button class="btn btn-primary mt-3">Edit</button>
    <a href="/users/{{ user.id }}"><button class="btn btn-warning mt-3">Back</button></a>
</form>


{% endblock %}
