{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 m-5">Edit "{{ tag.name }}" tag?</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <p>Name: <input class="form-control" type="text" name="name" value="{{ tag.name }}"></p>
    </div>
    <a href="/tags/{{ tag.id }}"><button class="btn btn-warning">Back</button></a>
    <button class="btn btn-primary">Edit</button>
</form>


{% endblock %}
