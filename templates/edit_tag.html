{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 m-5">Edit "{{ tag.name }}" tag?</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <p>Name: <input class="form-control" type="text" name="name"></p>
    </div>
    <button class="btn btn-info">Edit</button>
</form>

<form action="/tags/{{ tag.id }}"><button class="btn btn-warning mt-3">Back</button></form>
{% endblock %}
