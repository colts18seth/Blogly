{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 m-5">Tag</h1>
{% endblock %}

{% block content %}
<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
</ul>
<form action="/tags/new">
    <button class="btn btn-info">Add Tag</button>
</form>
{% endblock %}
