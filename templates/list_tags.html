{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 m-5">Tags</h1>
{% endblock %}

{% block content %}
<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
</ul>
<form action="/tags/new">
    <button class="btn btn-primary">Add Tag</button>
    <a href="/users">
        <button type="button" class="btn btn-warning">Back</button>
    </a>
</form>

{% endblock %}
