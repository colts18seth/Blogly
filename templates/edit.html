{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 m-5">Edit: {{ user.first_name }} {{ user.last_name }}</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <p>First Name: <input class="form-control" type="text" name="first_name"></p>
    </div>
    <div class="form-group">
        <p>Last Name: <input class="form-control" type="text" name="last_name"></p>
    </div>
    <div class="form-group">
        <p>Image: <input class="form-control" type="url" name="image_url"></p>
    </div>
    <button class="btn btn-info">Edit</button>
</form>

<form action="/users/{{ user.id }}"><button class="btn btn-warning mt-3">Back</button></form>
{% endblock %}
