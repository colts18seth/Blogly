{% extends 'base.html' %}

{% block title %}
<h1 class="display-4 m-5">Create a tag</h1>
{% endblock %}

{% block content %}

<form class="w-25 d-inline" method="POST">

    <div class="form-group">
        <p>Name: <input class="form-control" type="text" name="name"></p>
    </div>

    <a href="/tags"><button type="button" class="btn btn-warning mt-3">Cancel</button></a>
    <button type="submit" class="btn btn-primary mt-3">Add</button>
</form>

{% endblock %}
