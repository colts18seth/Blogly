{% extends 'base.html' %}

{% block title %}
<h1 class="display-3 m-5">{{ post.title }}</h1>
{% endblock %}

{% block content %}

<p>{{ post.content }}</p>

<blockquote>By {{ user.first_name }} {{ user.last_name }} {{post.created_at}}</blockquote>

{% if post.tags: %}
<div><strong>Tags: </strong>
    {% for tag in post.tags %}
    <span class="badge badge-info">{{ tag.name }}</span>
    {% endfor %}
</div>
{% endif %}

<form class="w-25 d-inline" action="/users/{{ user.id }}">
    <button class="btn btn-warning mt-3">Cancel</button>
</form>
<form class="w-25 d-inline" action="/posts/{{ post.id }}/edit">
    <button class="btn btn-primary mt-3">Edit Post</button>
</form>
<form class="w-25 d-inline" action="/posts/{{ post.id }}/delete" method="POST">
    <button class="btn btn-danger mt-3">Delete</button>
</form>

{% endblock %}
