{% extends 'base.html' %}

{% block title %}
<h1 class="display-4 m-5">Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
{% endblock %}

{% block content %}

<form class="w-25 d-inline" method="POST">

    <div class="form-group">
        <p>Title: <input class="form-control" type="text" name="title"></p>
    </div>
    <div class="form-group">
        <p>Content: <textarea class="form-control" name="content"></textarea></p>
    </div>

    <a href="/users/{{ user.id }}"><button type="button" class="btn btn-warning mt-3">Cancel</button></a>
    <button type="submit" class="btn btn-primary mt-3">Add</button>
</form>

{% endblock %}
