{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 m-5">Users</h1>
{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button class="btn btn-info">Add User</button>
</form>
{% endblock %}
